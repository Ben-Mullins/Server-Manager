<div class="loginContainer">
  <mat-card class="loginCard">
    <mat-card-content>
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="attemptLogin()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput placeholder="Ex. SteveW"/>
          <mat-error *ngIf="usernameHasError()">Username is required.</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input formControlName="password" type="password" matInput/>
          <mat-error *ngIf="passwordHasError()">Password is required.</mat-error>
        </mat-form-field>
        <br>
        <br>
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/auth/register">Register</a>
    </mat-card-actions>
  </mat-card>
</div>
